<!DOCTYPE html>
<html>
    <head>
        <title>Node.js Send Email</title>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        />
    </head>
    <body>
        <div class="container">
            <br>
            <h1 class="text-center">Nodemailer email sending app</h1>
            <br>
            <form autocomplete="off" action="/sendemail" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <input class="form-control" type="email" name="to" required placeholder="To:" id="">
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" name="subject" required placeholder="Subject:" id="">
                </div>
                <div class="form-group">
                    <textarea class="form-control" cols="30" rows="10" name="body" required placeholder="Body" id=""></textarea>
                </div>
                <div class="form-group">
                    <label for="attachment">Attachment</label>
                    <input class="form-control" type="file" name="image" id="">
                </div>
                <div class="form-group">
                    <button class="btn btn-block btn-danger">Send Message</button>
                </div>
            </form>
        </div>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</html>
